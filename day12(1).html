<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 5px;
            box-sizing: border-box;
        }
        .background {
            color: #fff;
        }

        h1.background {
            background-color:yellowgreen;
        }

        h2.background {
            background-color:pink;
        }

        h3.background {
            background-color:grey;
        }

        span.background {
            background-color:green;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading One</h1>
    <h2 class="background">Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <span class="background">i am a span</span>
</body>

</html>
